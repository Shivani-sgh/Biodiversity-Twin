<!DOCTYPE html>
<html>
<head>
<title>Biodiversity Simulator</title>

<style>
    body { 
        font-family: Poppins, Arial; 
        text-align: center; 
        background: radial-gradient(circle at center, #1a2332, #0d1117 70%);
        color: white;
        overflow-x: hidden;
    }

    /* --- TITLE GLOW --- */
    h1 {
        font-size: 45px;
        background: linear-gradient(90deg, #58a6ff, #8bcdff, #58a6ff);
        -webkit-background-clip: text;
        color: transparent;
        animation: glow 4s infinite ease-in-out;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #58a6ff; }
        50% { text-shadow: 0 0 25px #58a6ff; }
        100% { text-shadow: 0 0 10px #58a6ff; }
    }

    h3 { 
        color:#9ecbff; 
        font-size: 22px;
    }

    /* --- GLASS CARD --- */
    #mainMenu {
        width: 50%;
        margin: auto;
        margin-top: 80px;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(88, 166, 255, 0.2);
        animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    /* --- BUTTONS --- */
    button {
        padding: 15px 35px;
        margin: 15px;
        font-size: 22px;
        border: none;
        background: linear-gradient(90deg, #238636, #2ea043);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.4s;
        box-shadow: 0 0 10px #2ea043;
    }

    button:hover { 
        transform: scale(1.08);
        box-shadow: 0 0 18px #3dd46a;
    }

    /* Other sections stay hidden */
    #ecosystemPage, #animalPage { display: none; }

    /* Keep existing styles for effects + species */
    #effects, #effects2 { 
        margin-top: 20px; 
        padding: 20px; 
        background: #161b22; 
        width: 70%;
        margin-left: auto; 
        margin-right: auto; 
        border-radius: 12px; 
        box-shadow: 0px 0px 15px #0a0f14;
        font-size: 18px;
        line-height: 1.5;
    }

    .species { 
        cursor: pointer; 
        transition: 0.3s;
        stroke: white;
        stroke-width: 2;
    }

    .species:hover { 
        fill: #ff9800 !important;
        filter: drop-shadow(0 0 8px #ff9800);
    }

    svg line {
        stroke: #58a6ff;
        stroke-width: 2.5;
        filter: drop-shadow(0 0 4px #58a6ff);
    }

</style>

</head>
<body>

<!-- ----------------- MAIN MENU (Improved) ------------------- -->
<div id="mainMenu">
    <h1>üåé Biodiversity Interactive Simulator</h1>
    <h3>Choose a cycle to explore</h3>

    <button onclick="openPage('ecosystemPage')">üåø Ecosystem Cycle</button>
    <button onclick="openPage('animalPage')">üêõ Animal Life Cycle</button>
</div>

<!-- (The rest of your code stays EXACTLY the same below) -->

<!-- ----------------- ECOSYSTEM PAGE ------------------- -->
<div id="ecosystemPage">
    <h2>üåø Ecosystem Cycle ‚Äî Click a Species to ‚ÄúRemove‚Äù It</h2>

    <svg width="600" height="420">

        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
                <polygon points="0 0, 10 3, 0 6" fill="#58a6ff" />
            </marker>
        </defs>

        <!-- Arrow paths -->
        <line x1="300" y1="120" x2="150" y2="180" marker-end="url(#arrow)" />
        <line x1="190" y1="200" x2="260" y2="200" marker-end="url(#arrow)" />
        <line x1="340" y1="200" x2="410" y2="200" marker-end="url(#arrow)" />
        <line x1="450" y1="240" x2="300" y2="300" marker-end="url(#arrow)" />
        <line x1="300" y1="330" x2="150" y2="230" marker-end="url(#arrow)" />
        <line x1="90" y1="290" x2="150" y2="200" marker-end="url(#arrow)" />

        <circle cx="300" cy="80" r="40" fill="yellow" class="species" onclick="removeSpecies('sun')" />
        <text x="300" y="80" dy="5" text-anchor="middle">Sun</text>

        <circle cx="150" cy="200" r="40" fill="green" class="species" onclick="removeSpecies('plants')" />
        <text x="150" y="200" dy="5" text-anchor="middle">Plants</text>

        <circle cx="300" cy="200" r="40" fill="#4dabf7" class="species" onclick="removeSpecies('herbivores')" />
        <text x="300" y="200" dy="5" text-anchor="middle">Herbivores</text>

        <circle cx="450" cy="200" r="40" fill="#ff7f7f" class="species" onclick="removeSpecies('carnivores')" />
        <text x="450" y="200" dy="5" text-anchor="middle">Carnivores</text>

        <circle cx="300" cy="330" r="40" fill="#8b4513" class="species" onclick="removeSpecies('decomposers')" />
        <text x="300" y="330" dy="5" text-anchor="middle">Decomposers</text>

        <circle cx="90" cy="330" r="40" fill="#FFD700" class="species" onclick="removeSpecies('bee')" />
        <text x="90" y="330" dy="5" text-anchor="middle">Bee</text>
    </svg>

    <div id="effects"><b>Click any species to see the environmental effect.</b></div>
    <br>
    <button onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- ----------------- ANIMAL LIFE CYCLE PAGE ------------------- -->
<div id="animalPage">
    <h2>üêõ Butterfly Life Cycle ‚Äî Click a Stage to ‚ÄúRemove‚Äù It</h2>

    <svg width="650" height="300">

        <defs>
            <marker id="arrow2" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
                <polygon points="0 0, 10 3, 0 6" fill="#58a6ff" />
            </marker>
        </defs>

        <line x1="160" y1="150" x2="210" y2="150" marker-end="url(#arrow2)" />
        <line x1="290" y1="150" x2="340" y2="150" marker-end="url(#arrow2)" />
        <line x1="420" y1="150" x2="470" y2="150" marker-end="url(#arrow2)" />
        <line x1="510" y1="110" x2="140" y2="110" marker-end="url(#arrow2)" />

        <circle cx="120" cy="150" r="40" fill="#FFFACD" class="species" onclick="removeAnimal('egg')" />
        <text x="120" y="150" dy="5" text-anchor="middle">Egg</text>

        <circle cx="250" cy="150" r="40" fill="#7CFC00" class="species" onclick="removeAnimal('caterpillar')" />
        <text x="250" y="150" dy="5" text-anchor="middle">Caterpillar</text>

        <circle cx="380" cy="150" r="40" fill="#DAA520" class="species" onclick="removeAnimal('pupa')" />
        <text x="380" y="150" dy="5" text-anchor="middle">Pupa</text>

        <circle cx="510" cy="150" r="40" fill="#FF69B4" class="species" onclick="removeAnimal('butterfly')" />
        <text x="510" y="150" dy="5" text-anchor="middle">Butterfly</text>
    </svg>

    <div id="effects2"><b>Click any stage to see the effect.</b></div>
    <br>
    <button onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- ----------------- JAVASCRIPT ------------------- -->
<script>
function openPage(page) {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById(page).style.display = "block";
}

function goBack() {
    document.getElementById("ecosystemPage").style.display = "none";
    document.getElementById("animalPage").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
}

// Effects functions remain unchanged‚Ä¶
</script>

</body>
</html>
